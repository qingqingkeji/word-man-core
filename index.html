<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word man</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="target" width="896" height="414"></canvas>
    <script type="module" src="/src/main.ts"></script>

    <script type="module">
      import WordManCore from '/src/main.ts';

      // 获取 canvas 元素
      window.canvas = document.getElementById('target');

      // 获取上下文
      var ctx = window.canvas.getContext('2d');

      const options = {
        screenWidth: 896,
        screenHeight: 414,
        background: 'https://img.qingqingkeji.cn/bg.jpeg',
        player: {
          node: {
            id: '', // 技能id
            type: '主', // 句子属性 主谓宾定状补
            property: '代词', // 词性
            name: '我', // 词语
            description: '这是主角的描述', // 技能描述
            speed: 0.6,
            power: 1,
            nextType: ['状', '谓'], // 下一个技能
          },
          skill: [],
          visible: true,
          image: '',
          position: { x: 448, y: 360 },
          radius: 0,
        },
        levels: [{}],
      };

      const wordman = new WordManCore(ctx, options);

      console.log(wordman, ctx instanceof CanvasRenderingContext2D);
    </script>
  </body>
</html>
